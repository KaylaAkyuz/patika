<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Google</title>
    </head>
    <body>
        <div class="panel">
            <nav>
                <ul class="header">
                    <li class="submit-button">
                        <a class="blue-button a-button" href="" target="_blank">Sign in</a>
                    </li>
                    <li style="margin: 8px;" class="headerli">
                        <a href="https://www.google.com.tr/intl/en/about/products?"><img src="assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;" /></a>
                    </li>
                    <li style="margin: 8px; margin-left: -2px;" class="headerli">
                        <a href="https://www.google.com.tr/imghp?">Images</a>
                    </li>
                    <li style="margin: 8px;" class="headerli">
                        <a href="https://mail.google.com/mail/?">Gmail</a>
                    </li>
                </ul>
            </nav>
            <div class="container">
                <img src="assets/logo.png" width="350px" alt="" />
            </div>
            <div class="search-area">
                <div class="search">
                    <div class="search-img">
                        <span>
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                ></path>
                            </svg>
                        </span>
                    </div>
                    <div class="input-enter">
                        <div class="input-area">
                            <input type="text" class="input" maxlength="2048" autofocus="true" />
                        </div>
                    </div>
                    <div class="mic-img">
                        <img style="height: 100%;"src="assets/voicelogo.png" alt="">
                    </div>
                </div>
            </div>

            <div class="buttons">
                <a href=""><button class="googlesearch a-button">Google Search</button></a>
                <a href=""><button class="feelinglucky a-button">I'm Feeling Lucky</button></a>
            </div>
        </div>

        <nav>
            <ul class="footer">
                <li class="footerli">
                    <a href="https://www.google.com/intl/en_us/ads/?">Advertising</a>
                </li>
                <li class="footerli">
                    <a href="https://www.google.com/services/?">Business</a>
                </li>
                <li class="footerli">
                    <a href="https://about.google/?">About</a>
                </li>
                <li class="footerli">
                    <a href="https://google.com/search/howsearchworks/?">How Search works</a>
                </li>

                <li class="footerli" style="float: right; margin-right: 35px;">
                    <a href="https://www.google.com/preferences?">Settings</a>
                </li>

                <li class="footerli" style="float: right;">
                    <a href="https://policies.google.com/terms?">Terms</a>
                </li>

                <li class="footerli" style="float: right;">
                    <a href="https://policies.google.com/privacy?">Privacy</a>
                </li>
            </ul>
        </nav>
    </body>
</html>
